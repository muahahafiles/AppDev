<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Constellation Flashcards</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: #FF7F50; 
            font-family: Arial, sans-serif;
            color: #fff;
            text-align: center;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .flashcard {
            background-color: #1e1e1e; 
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
            min-height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #card-content {
            font-size: 1.5em;
        }

        .buttons {
            margin-bottom: 20px;
        }

        button {
            background-color: #333333; 
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: rgba(211, 211, 211);
        }

        .add-card-form {
            display: flex;
            justify-content: center;
            gap: 10px; 
            margin-top: 20px;
        }

        .add-card-form input {
            padding: 10px;
            border: 2px solid #333333;
            border-radius: 5px;
            width: 200px;
            transition: background-color 0.3s ease;
        }

        .add-card-form input:hover {
            background-color: rgba(211, 211, 211);
        }

        .add-card-form button {
            background-color: #333333; 
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .add-card-form button:hover {
            background-color: rgba(211, 211, 211);
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Constellation Flashcards</h1>

        <div class="flashcard" id="flashcard">
            <p id="card-content">Orion: The Hunter</p>
        </div>

        <div class="buttons">
            <button id="prev-btn">Previous</button>
            <button id="next-btn">Next</button>
        </div>

        <div class="add-card-form">
            <input type="text" id="new-term" placeholder="Enter constellation name">
            <input type="text" id="new-definition" placeholder="Enter constellation details">
            <button id="add-card-btn">Add Card</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
